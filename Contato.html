<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odontoclean</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
/>
<title>Formulario</title>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="left-side">
      <div class="address details">
        <i class="fas fa-map-marker-alt"></i>
        <div class="topic">Endereço</div>
        <div class="text-one">Av Rio branco, numero 123</div>
        <div class="text-two">Boa vista - Recife</div>
      </div>
      <div class="phone details">
        <i class="fas fa-phone-alt"></i>
        <div class="topic">Telefone</div>
        <div class="text-one">DDD (81) 3248-4587</div>
        <div class="text-two">DDD (81) 9 95344576</div>
      </div>
      <div class="email details">
        <i class="fas fa-envelope"></i>
        <div class="topic">Email</div>
        <div class="text-one">odontoclean@gmail.com</div>
        <div class="text-two">odontoclean@hotmail.com</div>
      </div>
    </div>
    <div class="right-side">
      <div class="topic-text">Envie sua mensagem</div>
      <p>
        Se você tiver algum trabalho ou qualquer tip
      </p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Digite seu nome" />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Digite seu email" />
        </div>
        <div class="input-box message-box">
          <textarea placeholder="Digite sua mensagem"></textarea>
        </div>
        <div class="button">
          <input type="button" value="Enviar" />
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
